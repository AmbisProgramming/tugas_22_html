  <body>
    <h1>Napak Tilas</h1>
    <form action="">
      <fieldset>
        <legend>Form</legend>
        <p>Name : <input type="text" name="nama" placeholder="Nama Lengkap" /></p>
        <p>Username : <input type="text" name="username" placeholder="Username" /></p>
        <p>Email : <input type="email" name="email" placeholder="Your email" /></p>
        <p>Password : <input type="password" name="password" placeholder="Password" /></p>
        <p>Alamat Web : <input type="url" placeholder="Masukan URL Web" name="url" /></p>
        <p>Tanggal Lahir : <input type="date" name="ttl" /></p>
        <p>Umur : <input type="number" name="umur" /></p>
        <p>
          Jenis kelamin : <label><input type="radio" name="kelamin" id="" />Laki-laki</label> <label><input type="radio" name="kelamin" id="" />Perempuan</label>
        </p>
        <p>
          Agama :
          <select name="agama">
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Katolik">Katolik</option>
            <option value="Budha">Budha</option>
            <option value="Hindu">Hindu</option>
          </select>
        </p>
        <p>Biografi : <textarea name="" id="" cols="30" rows="3"></textarea></p>
        <p>Foto <input type="image" src="logo1.jpg" alt="logo" width="300" /></p>
        <p>Audio <audio src="sample.mp3" controls></audio></p>
      </fieldset>
    </form>
  </body>
